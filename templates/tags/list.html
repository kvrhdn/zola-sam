{% extends "base.html" %}

{% block htmltitle %}
    tags - {{ config.title }}
{% endblock htmltitle %}

{% block title %}
    tags
{% endblock title %}

{% block content %}
<ul>
    {% for tag in terms %}
        <li><a href="{{ tag.permalink }}">#{{ tag.name }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
